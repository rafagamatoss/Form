<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Formulários - Aula 02</title>
</head>
<body>
  <main><section>
    <h1>Formulários</h1>
  <form action="#" method="post">
    <label for="information">Informação: </label>
    <input type="text" name="information" id="information">

    <label for="password">Senha: </label>
    <input type="password" name="password" id="password">

    <label for="email">Email: </label>
    <input type="email" name="email" id="email">

   <fieldset>
    <legend>Escolha as suas cores favoritas:</legend>
    <input type="checkbox" name="color" id="red" value="red">
    <label for="red">Vermelho</label>

    <input type="checkbox" name="color" id="yellow" value="yellow">
    <label for="yellow">Amarelo</label>

    <input type="checkbox" name="color" id="green" value="green">
    <label for="green">Verde</label>

    <input type="checkbox" name="color" id="blue" value="blue">
    <label for="blue">Azul</label>

    <input type="checkbox" name="color" id="black" value="black">
    <label for="black">Black</label>
    
    </fieldset>

    <fieldset>
      <legend>Você é #TeamDigimon ou #TeamPokemon</legend>
      <input type="radio" name="team" id="digimon" value="digimon">
      <label for="digimon">Digimon</label> 

      <input type="radio" name="team" id="pokemon" value="pokemon">
      <label for="pokemon">Pokémon</label>
    </fieldset>

    <button type="submit" id="send">Enviar</button>
    <button type="reset" id="clear">Limpar formulário</button>
  </form>
  </section></main>
</body>
</html>
